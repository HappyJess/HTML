<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>05_新手容易犯的错误</title>
	<style>
		#main{
			width: 500px;
			height: 500px;
			background: orange;
		}
	</style>
</head>
<body>
	<div id="main"> 
		<ul>
			<li>不加doctype，导致老版本IE解析出错</li>
			<li>id为数字，导致不解析</li>
			<li>charset声明和存储的字符格式不对应，造成解析出错</li>
		</ul>
	</div>
</body>
</html>
