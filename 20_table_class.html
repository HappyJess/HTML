<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>html表格-课程表练习</title>
	<style>
		table{
			border-collapse: collapse;
		}
		td{
			width: 80px;
			height: 30px;
			border:1px solid black;
			text-align: center;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>时间日期</td>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr>
			<td rowspan='2'>上午</td>
			<td>语文</td>
			<td>地理</td>
			<td>代数</td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td>语文</td>
			<td>地理</td>
			<td>代数</td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td colspan='6'></td>
		</tr>
		<tr>
			<td rowspan='2'></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
